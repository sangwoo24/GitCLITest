<!DOCTYPE html>
<html>
    <head>
        <title>Git Branch Test</title>
    </head>
    <body>
        <center>
            <div style="border: 1px solid; width: 200px; height: 200px; margin: 20px;">                
                <input id = "text" type="email">
                <button type="submit" onclick=test()> Button </button>
                <div id = "test"></div>
            </div>
        </center>

        <script>
            function test() {
                let text = document.getElementById('text').value;
                if (text != "sangwoo") {
                    document.getElementById('test').innerHTML = "Wrong!!"
                } else {
                    document.getElementById('test').innerHTML = "Correct!!"
                }
            }
        </script>
    </body>
</html>
